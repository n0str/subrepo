name: Update mono repository
on:
 push:
   branches:
     - master
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Mono repository update
        uses: peter-evans/repository-dispatch@v1
        env:
          REPOSITORY_MONO_PATH: subrepo
        with:
          token: ${{ secrets.EXP_TOKEN }}
          event-type: submodule-changed
          repository: n0str/mono
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "path": "${REPOSITORY_MONO_PATH}"}'